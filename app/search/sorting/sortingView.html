<div class="floatRight">
    <div class="sortingBox" ng-click="toggleMenu($event)">
        <span>{{selectedCriteria}}</span>
    </div>
    <div class="sortingBoxContent" ng-show="sortMenu">
        <ul>
            <li ng-repeat="sortCriteria in sortingCriterias">
                {{sortCriteria}}
            </li>
        </ul>
    </div>
</div>
